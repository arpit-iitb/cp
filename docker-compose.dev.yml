version: '3.8'

services:
  django_app:
    build: ./be-codepaathshala
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - ./be-codepaathshala/.env
    volumes:
      - ./be-codepaathshala:/app
      - static_vol:/app/static
      - media_vol:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - dev_network
    environment:
      - PYTHONUNBUFFERED=1

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: codepaathshala_db
      POSTGRES_USER: cp_user
      POSTGRES_PASSWORD: dev_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - dev_network

  redis:
    image: redis:7.0-alpine
    ports:
      - "6379:6379"
    networks:
      - dev_network
    volumes:
      - redis_data:/data

  celery-worker:
    build: ./be-codepaathshala
    command: celery -A codingjudge worker -l info
    env_file:
      - ./be-codepaathshala/.env
    volumes:
      - ./be-codepaathshala:/app
    depends_on:
      - django_app
      - redis
    networks:
      - dev_network

  celery-beat:
    build: ./be-codepaathshala
    command: celery -A codingjudge beat -l info
    env_file:
      - ./be-codepaathshala/.env
    volumes:
      - ./be-codepaathshala:/app
    depends_on:
      - celery-worker
    networks:
      - dev_network

  judge0:
    build: ./be-codepaathshala/judge0_mock
    ports:
      - "3000:3000"
    networks:
      - dev_network
    environment:
      - FLASK_ENV=development

  frontend:
    build:
      context: ./codepaathshala
      dockerfile: Dockerfile.dev
    command: npm start
    volumes:
      - ./codepaathshala:/app
      - /app/node_modules
    ports:
      - "3001:3000"
    networks:
      - dev_network
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost:8000
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  redis_data:
  static_vol:
  media_vol:

networks:
  dev_network:
    driver: bridge
