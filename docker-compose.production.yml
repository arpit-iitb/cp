version: '3.8'

services:
  django_app:
    build: ./be-codepaathshala
    env_file:
      - .env.production
    volumes:
      - static_vol:/app/static
      - media_vol:/app/media
    expose:
      - "8000"
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Security: Run as non-root user
    user: "1000:1000"
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:7.0-alpine
    restart: always
    networks:
      - backend
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    # Security: No external port exposure
    expose:
      - "6379"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  celery-worker:
    build: ./be-codepaathshala
    command: >
      sh -c "celery -A codingjudge worker
      --pool=prefork
      --concurrency=5
      --max-tasks-per-child=1000
      --time-limit=300
      --soft-time-limit=240
      -l info"
    env_file:
      - .env.production
    depends_on:
      - django_app
      - redis
    restart: always
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "celery -A codingjudge inspect ping || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  celery-beat:
    build: ./be-codepaathshala
    command: >
      sh -c "celery -A codingjudge beat
      --loglevel=info
      --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    env_file:
      - .env.production
    depends_on:
      - celery-worker
      - redis
    restart: always
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  nginx:
    build: ./be-codepaathshala/nginx
    volumes:
      - static_vol:/app/static:ro
      - media_vol:/app/media:ro
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - django_app
    restart: always
    networks:
      - backend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Certbot for SSL certificate management
  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    # Certificate renewal command (run manually or via cron)
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: always
    networks:
      - backend

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      # Security settings
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./be-codepaathshala/backups:/backups
    restart: always
    networks:
      - backend
    # Security: No external port exposure in production
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
    # Backup command (run via cron on host or separate service)
    # docker exec postgres pg_dump -U cp_user codepaathshala_db > backup.sql

  judge0:
    build: ./be-codepaathshala/judge0_mock
    expose:
      - "3000"
    restart: always
    networks:
      - backend
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Optional: Monitoring with Prometheus
  # prometheus:
  #   image: prom/prometheus:latest
  #   volumes:
  #     - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
  #     - prometheus_data:/prometheus
  #   ports:
  #     - "9090:9090"
  #   networks:
  #     - backend

  # Optional: Grafana for visualization
  # grafana:
  #   image: grafana/grafana:latest
  #   ports:
  #     - "3000:3000"
  #   volumes:
  #     - grafana_data:/var/lib/grafana
  #   networks:
  #     - backend

volumes:
  static_vol:
  media_vol:
  postgres_data:
  redis_data:
  certbot_conf:
  certbot_www:
  nginx_logs:
  # prometheus_data:
  # grafana_data:

networks:
  backend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
